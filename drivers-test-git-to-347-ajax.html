<!DOCTYPE html>
<html>
	<head>
		<script>
			function execRequest() {
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if ( (xhr.readyState === 4) && (xhr.status === 200) ) {
						document.getElementById("responseDiv").
							innerHTML = xhr.responseText;
					} //if readyState, status
				} //onreadystatechange
				
				xhr.open("POST", "http://347apps.com/cars-and-drivers/drivers-test-347-b.php", true);
				xhr.send();
				
			}//execRequest
			
		</script>
	</head>
	
	<body>
		<input type="button" value="exec request" onclick="execRequest()">
		<div id="responseDiv"></div>
	
	</body>

</html>
